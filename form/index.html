<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>form</title>
</head>
<body>
    <div class="container">

        <div id="bnt-form">
            <b  id="login">ĐĂNG NHẬP</b>
            <b  id="registration">ĐĂNG KÝ</b>
        </div>

            <form action="#" method="GET">
                    <div id="modal-login">   
                             <div>
                             <div class="input-field">
                                 <input type="text" name="" required="">
                                 <label>Tài Khoản Của Bạn</label>
                                 <span></span>
                             </div>

                             </div>

                             <div>
                             <div class="input-field">
                                 <input type="password" name="" required="">
                                 <label>Mật Khẩu Của Bạn</label>
                                 <span></span>
                             </div>
                             </div>

                             <input type="submit" name="" value="ĐĂNG NHẬP" id="btn-login">
                             <a href="" id="forgot-passworld">Quên Mật Khẩu ?</a>

                    </div>  
                </form>
                <form action="">
                    <div id="modal-registration" style="display: none;">   
                             <div>
                             <div class="input-field">
                                 <input type="text" name="" required="">
                                 <label>Tài Khoản </label>
                                 <span></span>
                               
                             </div>
                                <i></i>
                             </div>

                             <div>
                             <div class="input-field">
                                 <input type="password" name="" required="">
                                 <label>Mật Khẩu </label>
                                 <span></span>
                             </div>
                             <i></i>
                             </div>

                             <div>
                             <div class="input-field">
                                 <input type="password" name="" required="">
                                 <label>Xác Nhận Mật Khẩu</label>
                                 <span></span>
                             </div>
                             <i></i>
                             </div>

                             <input type="submit" name="" value="Đăng Ký" id="btn-registration">
                        
                    </div>
                </form>
                       
          

          <script>
                 const bntLogin = document.getElementById("login");
                 const bntRegistration = document.getElementById("registration");
                 const formLogin = document.getElementById("modal-login");
                 const formRegistration = document.getElementById("modal-registration");
                 const err = document.getElementsByTagName("i");
                 const inputArr = document.getElementsByTagName("input");
                 const regex = /"^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/;

                 bntLogin.onclick = function(){
                     formLogin.style.display = "block";
                     formRegistration.style.display = "none";
                     bntLogin.style.background = "#333";
                     bntRegistration.style.background = "#151515";
                 }
                 
                
                 bntRegistration.onclick = function(){
                     formLogin.style.display = "none";
                     formRegistration.style.display = "block";
                     bntLogin.style.background = "#151515";
                     bntRegistration.style.background = "#333";
                 }

                 inputArr[3].onblur = function () {

                     if(inputArr[3].value.length < 6 || inputArr[3].value.length > 20 ) {
                         err[0].textContent = "Tên tài khoản lớn hơn 6 và nhỏ hơn 20 ký tự";
                     }else{
                        err[0].textContent = "";
                     }
                 };

                 inputArr[4].onblur = function() {
                     if(inputArr[4].value < 7 ){
                        err[1].textContent = "Mật Khẩu Tối thiểu 8 ký tự";
                     }else{
                        err[1].textContent = "";
                     }
                 };

                 inputArr[5].onblur = function(){
                     if(inputArr[5].value != inputArr[4].value){
                         err[2].textContent = "Không khớp mật khẩu";
                     }else{
                        err[2].textContent = "";
                     }
                 }
                 
                document.getElementById("btn-registration").onclick = function(){
                    if(inputArr[3].value.length > 6 && inputArr[3].value.length < 20 && inputArr[4].value.length > 7 && inputArr[5].value === inputArr[4].value){
                        bntLogin.onclick();
                    }
                }
            
          </script>

</body>
</html>
